<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Know weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm my-card">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Get Weather</h4>
          <h5 class="error">Invalid city name</h5>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title temp"></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li class="wind"></li>
            <li class="humidity"></li>
            <li class="cloud"></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 search"
              type="search"
              placeholder="Know you city weather"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
